<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/dark_style.css"/>
        <style>

            *{
                font-family: 'Roboto', sans-serif;
            }
            .material-symbols-rounded {
                font-variation-settings:
                'FILL' 1,
                'wght' 600,
                'GRAD' 200,
                'opsz' 48
              }

        </style>
    </head>
    <body class="background">
        <div class="center flex_center">
            <div class="container level1bg" style="width: 500px">
                <span class="text important" style="margin:10px">Who Are You?</span>
                <div style="width:100%">
                    <input class="input" type="text" placeholder="Join Key / Master Password / ENV Code"  id="key" style="width:100%" />
                </div>
                <div class="flex_center" style="margin:10px">
                    <div class="level2bg container clickable" style="padding: 10px" id="login">
                        <span class="text caption">Login</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
